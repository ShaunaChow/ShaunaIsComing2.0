<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test2</title>
    <style>

        /*17. 浮动！！！！！！！！！！！！！！！！！！！！*/
        /*盒子横向排列用浮动*/
        /*div {*/
            /*width: 100px;*/
            /*height: 100px;*/
            /*margin: 10px;*/
            /*background-color: pink;*/
            /*float: left;*/
        /*}*/
        /*17.1 浮动特性*/
            /*浮动元素会脱离标准流*/
            /*浮动元素会一行内显示且元素顶部对齐*/
            /*浮动元素（块级元素和行内元素都可以浮动）会有行内块元素的特性*/
        /*注意事项*/
            /*浮动和标准流的父盒子搭配*/
            /*一个元素浮动了  理论上其他的兄弟盒子也要浮动  以防引发一系列问题*/
                /*浮动的盒子只会影响后面的标准流，不影响前面的标准流*/
        /*清除浮动*/
            /*一些情况下父盒子不适合给高度，就要清除浮动防止高度塌陷*/
            /*本质就是清除浮动的影响*/
            /*方法：*/
                /*1、 额外标签法*/
        .clear {
            clear: both;
        }
                /*2、 父级添加overflow属性(hidden\auto\scroll都可以)*/
                /*3、 父级添加after伪元素 :after*/
                /*4、 父级添加双伪元素 :before :after*/
        .father {
            width: 500px;
            background-color: blue;
            /*overflow: hidden;*/
        }
        .father .float {
            float: left;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .footer {
            width: 500px;
            height: 500px;
            margin: 10px;
            background-color: red;
        }


        /*18. 定位！！！！！！！！！！！！！！！*/
        /*18.1 定位的组成*/
            /*定位模式 + 边偏移*/
            /*定位模式： position: static（静态定位）\relative（相对）\absolute（绝对）\fixed（固定）四种*/
            /*边偏移： top\bottom\left\right*/
            /*静态定位： 默认的  无定位的意思*/
            /*相对定位： 相对于原来的位置来说的 其原来的位置继续占有，后面的盒子不变化*/
            .rel1 {
                position: relative;
                top: 10px;
                left: 10px;
                width: 100px;
                height: 100px;
                background-color: red;
            }
            .rel2 {
                width: 100px;
                height: 100px;
                background-color: pink;
            }

            /*绝对定位：有父元素且父元素有定位则以父元素(最近一级的有定位父级)为准 否则以浏览器为准的移动*/
                /*绝对定位不再占有原来的位置 之后的盒子会顶上去*/
            .abs {
                position: fixed;
                top: 10px;
                left: 10px;
                width: 100px;
                height: 100px;
                background-color: green;
            }
            /*一句口诀-----子绝父相！！！！*/

            /*固定定位：固定在浏览器可视窗口区的位置！！*/
            /*粘性定位（了解即可）*/
            /*定位的上下次序用z-index属性来设置*/

            /*行内元素添加绝对或固定定位后可以直接设置宽高*/
            /*块级元素添加绝对或固定定位 如果不设置宽高 默认是内容的大小*/


        /*注意事项：*/
        /*浮动的元素不会压住后面标准流的文字  浮动最初产生的目的就是文字环绕！！*/
        /*但是绝对定位或固定定位会压住所有内容！！！*/

        /*19. display属性*/
        /*display: none\block(隐藏和显示) none后位置也不再保留*/
        /*还可以这么操作！！！*/
        /*.content .right .items>div:hover .cover {*/
            /*display: block;*/
        /*}*/

        /*20. visibility属性*/
        /*visibility: visible\hidden 隐藏后位置还会保留！！*/

        /*21. overflow属性*/
        /*取值：*/
            /*visible 不剪切也不添加滚动条*/
            /*auto    在需要时添加滚动条*/
            /*hidden  不现实超出尺寸的内容*/
            /*scroll  总是显示滚动条*/

        /*22. 鼠标样式cursor*/
            /*值有： pointer\move\text\not-allowed*/

        /*23. 轮廓线*/
            /*outline: none*/

        /*24. 文本域大小变化*/
            /*resize: none*/

        /*25. vertical-align垂直对齐 (只针对行内元素和行内块元素)*/
            /*值有： baseline\top\middle\bottom*/
        /*图片文字剧中对齐*/
        img {
            vertical-align: middle;
        }

        /*26. 溢出文字用省略号代替*/
        /*单行文本*/
            /*1 先设置不自动换行*/
                /*white-space: nowrap;*/
            /*2 溢出部分隐藏*/
                /*overflow: hidden;*/
            /*3 文字用省略号*/
                /*text-overflow: ellipsis;*/
        /*多行文本*/
            /*略！*/

    </style>
</head>
<body>
    <div class="father">
        <div class="float">1</div>
        <div class="float">2</div>
        <div class="float">3</div>
        <div class="float">1</div>
        <div class="float">2</div>
        <div class="float">3</div>
        <div class="float">1</div>
        <div class="float">2</div>
        <div class="float">3</div>
        <!--新增加的元素必须是块级元素-->
        <div class="clear"></div>
    </div>
<div class="footer"></div>
    <br><br><br><br><br><br><br><br><br>

    <div class="rel1"></div>
    <div class="rel2"></div>

    <div class="abs"></div>

</body>
