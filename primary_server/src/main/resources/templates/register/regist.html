<!DOCTYPE html>
<html lang="ch-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注测</title>
    <link rel="stylesheet" href="/static/regist.css">
</head>

<body>
    <div th:insert="~{index::header}"></div>

    <!-- 注册表单 -->
    <div class="regist w">
        <div class="error" th:text="${msg}"></div>
        <form action="/regist/registServlet" method="POST">
            <span style="color: red;">* </span><span>大陆手机号</span><input type="text" id="name" name="phone"> <br><span class="promt0">手机号格式不正确</span>
            <span style="color: red;">* </span><span>密码</span><input type="password" id="passwd" name="psw"><br><span class="promt1">密码太短</span>
            <span style="color: red;">* </span><span>确认密码</span><input type="password" id="passwd"><br><span class="promt2">密码不一致</span>
            <input type="submit" value="注测" class="submit">
        </form>
        <div></div>
    </div>

    <div th:insert="~{index::tailer}"></div>

    <script src="/static/regist.js"></script>
</body>

</html>
