<!DOCTYPE html>
<html lang="ch-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注测</title>
    <link rel="stylesheet" href="/static/login.css">
</head>

<body>
    <div class="head" th:insert="~{index::header}"></div>

    <!-- 注册表单 -->
    <div class="regist w">
        <div class="error" th:text="${session.msg}"></div>
        <form action="/login/loginServlet" method="POST">
            <span style="color: red;">* </span><span>大陆手机号</span><input type="text" id="name" name="phone"> <br><span class="promt0">手机号格式不正确</span>
            <span style="color: red;">* </span><span>密码</span><input type="password" id="passwd" name="psw"><br>
            <input type="submit" value="登陆" class="submit">
            <button disabled  class="regs"><a href="/register/regist.html">立即注册</a></button>
        </form>
        <div></div>
    </div>

    <div class="tail" th:insert="~{index::tailer}"></div>

    <script src="/static/login.js"></script>
</body>

</html>
